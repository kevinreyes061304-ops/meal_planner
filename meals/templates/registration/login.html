{% extends 'meals/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-utensils" style="font-size: 3rem; color: var(--primary-green);"></i>
                    <h2 class="mt-3">Welcome Back!</h2>
                    <p class="text-muted">Sign in to your meal planner</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password. Please try again.
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
